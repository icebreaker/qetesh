<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Qetesh - Hieroglyphic Editor</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<script type="text/javascript" src="js/raphael.js"></script>
		<script type="text/javascript" src="js/raphael.json.js"></script>
		<script type="text/javascript" src="js/raphael.export.js"></script>
		<script type="text/javascript" src="js/hieroglyphs.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<a href="http://github.com/icebreaker/qetesh"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 1000;" src="/images/ribbon.png" alt="Fork me on GitHub"></a>
		<div class="branding">Qetesh v0.1</div>
		<div class="navbar">
			<a class="button" href="javascript:void(0);" id="glyphs">Glyphs</a>
			<a class="button" href="javascript:void(0);" id="load">Load</a>
			<a class="button" href="javascript:void(0);" id="save">Save</a>
			<a class="button" href="javascript:void(0);" id="clear">Clear</a>
			<a class="button" href="javascript:void(0);" id="export">Export</a>
		</div>
		<div class="message">Please wait ...</div>
		<div class="clr"></div>
		<div class="workspace">
			<div class="glyphs hidden">
				<div class="container" id="glyphs-container"></div>
			</div>
			<div class="saves hidden">
				<div class="container" id="saves-container"></div>
			</div>
			<div class="tablet" id="canvas"></div>
		</div>
		<script type="text/javascript">window.onload = Qetesh.init;</script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-3042007-2']);
			_gaq.push(['_trackPageview']);

			(function() 
			{
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
